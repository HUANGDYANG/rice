<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帐号注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/regist.css">
    <script src="js/regist.js"></script>
</head>
<body>
<header>
    <a href="../index.html">
    <img src="images/logo-nuomi.png" alt="">
        <span class="head_title">注册百度帐号</span>
    </a>
    <span class="desc">我已注册，现在就</span>
    <button class="login">登录</button>
</header>
<section>
    <main>
        <form action="#">
            <p >
                <label for="user">用户名</label> <input type="text" id="user"  placeholder="请输入用户名">
            </p>
             <p class="mgl_two">
                <label for="password">密码</label> <input type="password" id="password" placeholder="请输入密码">
            </p>
             <p>
                <label for="number">手机号</label> <input type="text" id="number" placeholder="请输入手机号">
            </p>
             <p class="ident">
                <label for="identCode">验证码</label> <input type="text" id="identCode" placeholder="请输入验证码"><button>获取验证码</button>
            </p>
            <div class="protocol" >
                <input type="checkbox"><span class="desc">阅读并接受<a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a></span>
            </div>
            <a >
                <input type="submit" value="注册" class="regist">
            </a>
        </form>
    </main>
    <aside>
      <h3>手机快速注册</h3>
        <p class="way">请使用中国大陆手机号，编辑短信：</p>
        <p class="format">6-14位字符（支持数字/字母/符号）</p>
        <p class="way">作为登录密码，发送至：</p>
        <p class="format">1069 0691 036590</p>
        <p>即可注册成功，手机号即为登录帐号。</p>
        <div>
            <img src="images/upreg.png" alt="">
            <p class="scan">请使用手机百度扫码</p>
        </div>
    </aside>

</section>
<footer>
    2018 ©Baidu
</footer>
</body>
</html>
